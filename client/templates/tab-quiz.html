<ion-view title="What's Here?">
    <ion-content class="padding">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
		<div class="card" ng-show="q.question == 'start'">
            <h2>The Quiz is about to start!</h2>
            <h4>First correct earns 5 points!</h4>
            <h4>Any correct earns 2 points!</h4>
        </div>
		
		<h4> Legend </h4>
		<table class="table table-striped">

				<tr>
					<th>Name</th>
					<th>Score</th>
				</tr>

				<tr ng-repeat="user in leaders">
					<th>First</th>
					<td>Second</td>
				</tr>

		</table>
		

    </ion-content>
</ion-view>
